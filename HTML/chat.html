<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../CSS/chat.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <h1>Chat en Ligne</h1>
        <button>
            <a href="./../index.html">Quitter</a>
        </button>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-messages">
                <!-- Afficher les messages du chat ici -->
                <div class="message">
                    <div class="user">Utilisateur 1</div>
                    <div class="text">Bonjour, comment ça va ?</div>
                </div>
                <div class="message">
                    <div class="user">Utilisateur 2</div>
                    <div class="text">Salut, ça va bien, merci !</div>
                </div>
                <!-- Ajoutez plus de messages ici -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Écrivez un message...">
                <button>Envoyer</button>
            </div>
        </div>
    </main>
</body>
</html>
